<h2>Smart Project Management</h2>
<p>Please login to start</p>
<form #loginForm="ngForm" class="form-group" novalidate>
    <label for="username">Username</label>
    <input class="form-control" type="text" placeholder="Username" name="username" [(ngModel)]="user.username" required
        #username="ngModel">
    <div class="danger" [hidden]="username.valid || username.pristine">
        required feild*
    </div>
    <label for="password">Password</label>
    <input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="user.password"
        required #password="ngModel">
    <div class="danger" *ngIf="password.invalid && password.dirty">
        required feild*
    </div>
    <br>
    <input type="checkbox" [checked]="rememberMe" (change)="rememberMeChanged()" name="rememberMe">Remember Me <br>
    <button [disabled]="loginForm.invalid" *ngIf="!submitting" class="btn btn-primary" (click)="login()">login</button>
    <button disabled *ngIf="submitting" class="btn btn-info">logging in...</button>
</form>
<p>Don't have an account?</p>
<p>Register
    <a routerLink="/auth/register">here</a>
</p>
<p><a [routerLink]="['/auth/forgot-password']">Forgot Password?</a></p>
